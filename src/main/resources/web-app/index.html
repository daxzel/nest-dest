<!doctype html>
<html ng-app="destApp">
<head>
    <!--JQuery-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <!--angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>

    <link href="/resources/dest.css" rel="stylesheet">
    <script src="/resources/dest.js"></script>
</head>
<body>
<div class="container" ng-controller="DestController as dest">
    <div class="panel panel-default col-md-8 dest-form">
        <p>

        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                   placeholder="Heating cost" ng-model="heatingPrice">
            <span class="input-group-addon">.00</span>
        </div>
        <p>

        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                   placeholder="Cooling cost" ng-model="coolingPrice">
            <span class="input-group-addon">.00</span>
        </div>
        <p>
        <div class="col-sm-10">
            <button class="btn btn-default" ng-click="dest.updateConfig()">Update prices</button>
        </div>
        <div class="form-group has-success">
            <label class="control-label" for="summary">Calculated utility cost</label>
            <input type="text" class="form-control" id="summary" ng-model="socket.cost">
        </div>
    </div>
</div>
</body>
</html>
